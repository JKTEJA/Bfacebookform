<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Facebook form!</title>
    <style>
        .jumbotron{
            height:500px;
        }
        .ptag{
            font-size: 20px;
        }
        input{
            margin-left: 50px;
            font-weight: bold;
        }
        .imgtag{
            margin-top: 30px;
            font-weight: 500;
        }
        .container{
            border-radius: 8px;
            
            
       }
       .btn{
           font-weight: bold;
       }
    </style>
  </head>
  <body>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col imgtag">
                    <img src="facebook-android-thumb.webp" alt="" width="50%">
                    <p class="ptag">Facebook helps you connect and share with the people in your life.</p>
                </div>
            <div class="col">
            <div class="container bg-white p-3" >
                <form>
                    <div class="form-group">
                    <input  class="form-control w-75 " type="text" placeholder="Email address or phone number">
                    </div>
                    <div class="form-group">
                    <input class="form-control w-75" type="password" placeholder="Password">
                    </div>
                    <div>
                    <input class="btn btn-primary w-75" type="submit" value="Log In">
                    </div>
                    <div style="text-align: center;">
                    <a  href="">Forgotten password?</a>
                    </div>
                    <hr>
                    <div>
                    <input  class="btn btn-success w-75" type="submit" value="Create New Account">
                    </div>
                </form>
                   
                </div>
            </div>
            </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
